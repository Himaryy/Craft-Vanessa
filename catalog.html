<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link -->
    <link rel="stylesheet" href="catalog.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Catalog</title>
  </head>
  <body>
    <div id="background">
      <div id="co-background">
        <!-- Header -->
        <div id="header">
          <div id="img-brush-atas">
            <img src="assets/icon/brushatas.svg" alt="Brush Atas" />
          </div>
          <div id="container-logo">
            <div id="back-button">
              <a href="index.html">
                <span class="material-symbols-outlined">
                  arrow_circle_left
                </span></a
              >
            </div>
            <img src="assets/icon/logo.svg" alt="Logo" id="logo" />
            <div id="navigasi">
              <p id="text-navigasi">Catalog</p>
            </div>
          </div>
        </div>
        <!-- Content -->
        <div id="content-catalog">
          <div id="catalog">
            <div id="item1">
              <div id="container-cuaca1">
                <p id="text-cuaca">SPRING</p>
              </div>
              <div id="gambar-item1">
                <img src="assets/icon/catalog1.svg" alt="Item Catalog 1" />
              </div>
            </div>
            <div id="item2">
              <div id="gambar-item2">
                <img src="assets/icon/catalog2.svg" alt="Item Catalog 2" />
              </div>
              <div id="container-cuaca2">
                <p id="text-cuaca">WINTER</p>
              </div>
            </div>
            <div id="item3">
              <div id="container-cuaca3">
                <p id="text-cuaca">AUNTUMN</p>
              </div>
              <div id="container-gamtek">
                <div id="gambar-item3">
                  <img src="assets/icon/catalog3.svg" alt="Item Catalog 3" />
                </div>
                <div id="container-cuaca4">
                  <p id="text-cuaca">LOVE</p>
                </div>
              </div>
              <div id="summer">
                <p id="text-summer">SUMMER</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <div id="img-brush-bawah">
          <img src="assets/icon/brushbawah.svg" alt="Brush Bawah" />
        </div>
      </div>
    </div>
  </body>
</html>
