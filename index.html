<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Beranda</title>
  </head>
  <body>
    <div id="background">
      <div id="co-background">
        <!-- NAVBAR -->
        <div id="navbar">
          <div id="header-logo">
            <img src="assets/icon/Logo.svg" alt="Logo" id="logo" />
            <div id="nama-brand">
              <p id="brand">CRWT Craft</p>
            </div>
          </div>
          <div id="header-login">
            <span class="material-symbols-outlined"> account_circle </span>
            <div id="text-login">
              <p id="login">Login</p>
            </div>
          </div>
          <div id="header-button">
            <ul>
              <li><a href="categories.html">Categories</a></li>
              <li><a href="catalog.html">Catalog</a></li>
              <li><a href="keranjang.html">Keranjang</a></li>
              <li><a href="product.html">Product</a></li>
            </ul>
          </div>
        </div>
        <!-- Content -->
        <div id="content">
          <div id="co-content">
            <!-- ICON -->
            <div id="icon-sosial-media">
              <div id="icon-kiri-ig">
                <img src="assets/icon/ig.svg" alt="Instagram" id="icon" />
              </div>
              <div id="icon-kiri-yt">
                <img src="assets/icon/yt.svg" alt="Youtube" id="icon" />
              </div>
              <div id="icon-kiri-wa">
                <img src="assets/icon/wa.svg" alt="WhatsApp" id="icon" />
              </div>
              <div id="icon-kiri-x">
                <img src="assets/icon/x.svg" alt="X" id="icon" />
              </div>
              <div id="icon-kiri-fb">
                <img src="assets/icon/fb.svg" alt="Facebook" id="icon-fb" />
              </div>
            </div>
            <!-- Image Berand -->
            <div id="kotak-beranda">
              <div id="container-beranda">
                <div id="image-lingkaran-1">
                  <img src="assets/icon/bulet2.svg" alt="Bulet 1" />
                </div>
                <div id="gambar-barang">
                  <img
                    src="assets/icon/gambar-beranda.svg"
                    alt="Gambar Beranda"
                    id="beranda-1"
                  />
                  <img
                    src="assets/icon/order-1.svg"
                    alt="Order"
                    id="text-order"
                  />
                </div>
                <div id="image-lingkaran-2">
                  <img src="assets/icon/bulet1.svg" alt="Bulet 2" />
                </div>
                <div id="bubble-1">
                  <img src="assets/icon/new-bubble.svg" alt="Bubble 1" />
                </div>
              </div>
            </div>
            <!-- RATING -->
            <div id="order-now">
              <div id="img-order">
                <img src="assets/icon/order.svg" alt="Order Now" />
              </div>
              <div id="rate">
                <img src="assets/icon/rating-bubble.svg" alt="Rating" />
              </div>
              <div id="assets1">
                <img src="assets/icon/asset1.svg" alt="Assets 1" />
              </div>
              <div id="kayu">
                <img src="assets/icon/kayu.svg" alt="Kayu" />
              </div>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <div id="bg-container">
          <div id="container">
            <div id="brush2">
              <img src="assets/icon/brush2.svg" alt="Brush 2" />
            </div>
          </div>
          <div id="content-text">
            <div id="stat">
              <h2>1K +</h2>
              <p>Reviews</p>
            </div>
            <div id="stat">
              <h2>5K +</h2>
              <p>Best Selling</p>
            </div>
            <div id="stat">
              <h2>150 +</h2>
              <p>Menus</p>
            </div>
          </div>
        </div>
        <!-- Page Youtube -->
        <div id="container-slide2">
          <div id="img-brush-atas">
            <img src="assets/icon/brushatas.svg" alt="Brush Atas" />
          </div>
          <div id="content-yt">
            <img src="assets/icon/img-yt.svg" alt="Youtube" id="img-yt" />
          </div>
          <div id="img-brush-bawah">
            <img src="assets/icon/brushbawah.svg" alt="Brush Bawah" />
          </div>
        </div>
        <!-- Page FB -->
        <div id="container-slide3">
          <div id="img-brush-atas">
            <img src="assets/icon/brushatas.svg" alt="Brush Atas" />
          </div>
          <div id="content-fb">
            <img src="assets/icon/img-fb.svg" alt="FB" id="img-fb" />
          </div>
          <div id="img-brush-bawah">
            <img src="assets/icon/brushbawah.svg" alt="Brush Bawah" />
          </div>
        </div>
        <!-- Page X -->
        <div id="container-slide4">
          <div id="img-brush-atas">
            <img src="assets/icon/brushatas.svg" alt="Brush Atas" />
          </div>
          <div id="content-x">
            <img src="assets/icon/img-x.svg" alt="X" id="img-x" />
          </div>
          <div id="img-brush-bawah">
            <img src="assets/icon/brushbawah.svg" alt="Brush Bawah" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
