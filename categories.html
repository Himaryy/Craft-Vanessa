<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link -->
    <link rel="stylesheet" href="categories.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Categories</title>
  </head>
  <body>
    <div id="background">
      <div id="co-background">
        <!-- Header -->
        <div id="header">
          <div id="img-brush-atas">
            <img src="assets/icon/brushatas.svg" alt="Brush Atas" />
          </div>
          <div id="container-logo">
            <div id="back-button">
              <a href="index.html">
                <span class="material-symbols-outlined">
                  arrow_circle_left
                </span></a
              >
            </div>
            <img src="assets/icon/Logo.svg" alt="Logo" id="logo" />
            <div id="navigasi">
              <p id="text-navigasi">Categories</p>
            </div>
          </div>
        </div>
        <!-- Content -->
        <div id="container-carousel">
          <div id="carousel">
            <img
              src="assets/photo/p1.jpeg"
              alt="Image 1"
              class="carousel-image"
            />
            <img
              src="assets/photo/p2.jpeg"
              alt="Image 2"
              class="carousel-image hidden"
            />
            <img
              src="assets/photo/p3.jpeg"
              alt="Image 3"
              class="carousel-image hidden"
            />
            <img
              src="assets/photo/p4.jpeg"
              alt="Image 3"
              class="carousel-image hidden"
            />
            <img
              src="assets/photo/p5.jpeg"
              alt="Image 3"
              class="carousel-image hidden"
            />
          </div>
        </div>
        <!-- Image 3  -->
        <div id="container-image">
          <div id="co-container">
            <div id="container1">
              <div id="text">
                <p>Decoration Stuff</p>
              </div>
              <div id="image">
                <img src="assets/photo/categories1.jpg" alt="Categories 1" />
              </div>
            </div>
            <div id="container2">
              <div id="text">
                <p>Keychain</p>
              </div>
              <div id="image">
                <img src="assets/photo/categories2.jpg" alt="Categories 2" />
              </div>
            </div>
            <div id="container3">
              <div id="text">
                <p>Alat Tulis</p>
              </div>
              <div id="image">
                <img src="assets/photo/categories3.jpg" alt="Categories 3" />
              </div>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <div id="img-brush-bawah">
          <img src="assets/icon/brushbawah.svg" alt="Brush Bawah" />
        </div>
      </div>
    </div>
    <script>
      let currentIndex = 0;
      const images = document.querySelectorAll(".carousel-image");
      const totalImages = images.length;

      function showNextImage() {
        images[currentIndex].classList.add("hidden");
        currentIndex = (currentIndex + 1) % totalImages;
        images[currentIndex].classList.remove("hidden");
      }

      setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
  </body>
</html>
