<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link -->
    <link rel="stylesheet" href="product.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Product</title>
  </head>
  <body>
    <div id="background">
      <div id="co-background">
        <!-- Header -->
        <div id="header">
          <div id="img-brush-atas">
            <img src="assets/icon/brushatas.svg" alt="Brush Atas" />
          </div>
          <div id="container-logo">
            <div id="back-button">
              <a href="index.html">
                <span class="material-symbols-outlined">
                  arrow_circle_left
                </span></a
              >
            </div>
            <img src="assets/icon/Logo.svg" alt="Logo" id="logo" />
            <div id="navigasi">
              <p id="text-navigasi">Product</p>
            </div>
          </div>
        </div>
        <!-- content -->
        <div id="bg-carousel">
          <div class="gallery">
            <div class="gallery-container">
              <img
                src="assets/photo/p1.jpeg"
                alt=""
                class="gallery-item gallery-item-1"
                data-index="1"
              />
              <img
                src="assets/photo/p2.jpeg"
                alt=""
                class="gallery-item gallery-item-2"
                data-index="2"
              /><img
                src="assets/photo/p3.jpeg"
                alt=""
                class="gallery-item gallery-item-3"
                data-index="3"
              /><img
                src="assets/photo/p4.jpeg"
                alt=""
                class="gallery-item gallery-item-4"
                data-index="4"
              /><img
                src="assets/photo/p5.jpeg"
                alt=""
                class="gallery-item gallery-item-3"
                data-index="5"
              />
            </div>
            <div class="gallery-controls"></div>
          </div>
        </div>
        <!-- Footer -->
        <div id="img-brush-bawah">
          <img src="assets/icon/brushbawah.svg" alt="Brush Bawah" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
